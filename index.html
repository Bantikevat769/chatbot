<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Chat Bot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chat-container">
            <!-- AI's initial greeting -->
            <div class="ai-chat-box">
                <img src="ai.png" alt="AI" id="aiImage" width="10%">
                <div class="ai-chat-area">Hello! How can I help you today?</div>
            </div>
        </div>

        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Message...">
            <button id="image"><img src="img.svg" alt="Image Icon">
                <input type="file" accept="image/*" hidden>
            </button>
            <button id="submit"><img src="submit.svg"
                    alt="Submit Icon"></button>
        </div>
        <div class="theme-toggle">
            <button id="toggleButton">Toggle Dark/Light Mode</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
